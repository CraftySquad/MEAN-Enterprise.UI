<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
        <h1>Side Nav</h1>
    </md-toolbar>

    <!-- sign in buttom -->
    <md-button class="md-fab md-fab-top-right md-warn"
               aria-label="Sign In"
               ng-click="navCtrl.signIn($event)">
        <ng-md-icon icon="login"></ng-md-icon>
        <md-tooltip>Sign In</md-tooltip>
    </md-button>

    <md-list>
        <md-list-item ng-repeat="it in navCtrl.users">
            <md-button ng-click="navCtrl.selectUser(it)"
                       ng-class="{'selected' : it === navCtrl.selected }">
                <md-icon md-svg-icon="{{it.avatar}}"
                         class="avatar"></md-icon>
                {{it.firstName}} {{it.lastName}}
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
